<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;1,100;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/calavera.css">
    <title>Document</title>

<body class="grid-container">
    
    <header class="grid-item">
        <img src="img/ahorcado alura logo.png" alt="">
    </header>

    <main class="grid-item" id="bienvenida">
        <div class="hi">
            <h3>¡Bienvenido!</h3>
            <p>Elige una opción:</p>
        </div>
        <div class="buttons">
            <button class="boton1">Iniciar Juego</button>
            <button class="boton2">Agregar Palabra</button>
        </div>
        <div class="calavera">
            <img src="img/calavera-small.png" id="img1">
            <img src="img/calavera-med.png" id="img2">
            <img src="img/calavera-large.png" id="img3">
            <img src="img/calavera-extra-large.png" id="img4">
        </div>
    </main>
    <footer class="grid-item">
        <p>Desarrollo y Diseño by Lautaro Marchetti</p>
    </footer>
    
    
</body>
<script src="script/calavera.js"></script>
</html>
